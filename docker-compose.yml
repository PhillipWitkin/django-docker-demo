version: "3.8"

services:
  db:
    image: postgres
    restart: always
    container_name: newsfeed_postgres_container
    environment:
      POSTGRES_DB: newsfeed
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    ports:
     - "7432:5432"
    volumes:
     - postgres-db-newsfeed:/var/lib/postgresql/data
  
  pgadmin:
   container_name: pgadmin4_newsfeed_container
   image: dpage/pgadmin4
   restart: always
   environment:
     PGADMIN_DEFAULT_EMAIL: phillip.witkin@galvanize.com
     PGADMIN_DEFAULT_PASSWORD: docker
     PGADMIN_LISTEN_PORT: 80
   ports:
     - "8080:80"
   volumes:
     - pgadmin-data:/var/lib/pgadmin
   depends_on:
      - db
  
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py seed_db && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      POSTGRES_NAME: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      - db

volumes:
   postgres-db-newsfeed:
   pgadmin-data:

